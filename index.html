<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pinterest, images, music, vintage-music-players">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://pinterest.es/"><!--Ayuda a evitar contenido duplicado-->
    <title>Pinterest music page</title>
</head>

<body>

<header>
    <nav class="nav-menu">
        <div class="brand">
            <h1>Pinterest</h1>
            <img src="./assets/logos/pinterest-logo.jpeg" alt="logo" id="logo" width="28px" height="28px"> 
        </div>
        <div class="options">
            <a class="casita" href=""> <img src="./assets/icons/home.svg" width="30px" height="30px"></a>
            <a class="start-button" href="">Inicio</a>
            <a class="explore-button" href="">Explorar</a>
            <button class="create" type="menu">Crear</button>
        </div>
        <div class="search">
            <input type="search" name="search-engine">
            <a href=""><img src="./assets/icons/lupa.png" alt="search-engine" width="25px" height="25px"></a>
        </div>
        <div class="notifications">
            <button><img src="./assets/icons/icon1.svg" width="25px" height="25px"></button>
            <button><img src="./assets/icons/icon2.svg" width="25px" height="25px"></button>
            <button><img src="./assets/icons/icon3.svg" width="25px" height="25px"></button>
        </div>
    </nav>
</header>
    
<main>
    <article>
        <section class="music-gallery-container">
            <div class="pic1">
                <img src="./assets/music/cassette.jpeg" alt="cassette">
            </div>
            <div class="pic2">
                <img src="./assets/music/walkman.jpeg" alt="walkman">
            </div>
            <div class="pic3">
                <img src="./assets/music/jukebox.jpeg" alt="jukebox">
            </div>
            <div class="pic4">
                <img src="./assets/music/minidisc.jpeg" alt="minidisc">
            </div>
            <div class="pic5">
                <img src="./assets/music/gramofono.jpeg" alt="gramofono">
                </div>
            <div class="pic6">
                <img src="./assets/music/tocadiscos.jpeg" alt="tocadiscos">
            </div>
            <div class="pic7">
                <img src="./assets/music/radiocassette.jpeg" alt="radiocassette">
            </div>
            <div class="pic8">
                <img src="./assets/music/ipod.jpeg" alt="ipod">
            </div>
            <div class="pic9">
                <img src="./assets/music/repro-mp3.jpeg" alt="repro-mp3">
            </div>
            <div class="pic10">
                <img src="./assets/music/traktor.jpeg" alt="traktor">
            </div>
            <div class="pic11">
                <img src="./assets/music/vhs.jpeg" alt="vhs">
            </div>
            <div class="pic12">
                <img src="./assets/music/radio-vintage.jpeg" alt="radio-vintage">
            </div>
            <div class="pic13">
                <img src="./assets/music/tocadiscos-de-maleta.jpeg" alt="tocadiscos-de-maleta">
            </div>
            
            
        </section>
        
    </article>
    </main>
    
    <footer>
        <div class="footer-services">
            <a href="">Términos del servicio</a>
            <a href="">Política de privacidad</a>
            <a href="">Ayuda</a>
            <a href="">App para Iphone</a>
            <a href="">App para Android</a>
            <a href="">Usuarios</a>
            <a href="">Colecciones</a>
            <a href="">Compras</a>
            <a href="">Hoy</a>
            <a href="">Explorar</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
